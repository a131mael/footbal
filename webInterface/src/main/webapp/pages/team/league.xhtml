<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/userDefault.xhtml">

	<ui:define name="content">

		<div>
			<h:panelGrid columns="2">
				<h:outputLabel value="#{msg['country']}: " />	
				<h:outputText value="#{leagueController.countryLeague.name}" />
				<h:outputLabel value="#{msg['league']}: " />	
				<h:outputText value="#{leagueController.league.name}" />
				<h:outputLabel value="#{msg['league.session']}: " />	
				<h:outputText value="#{leagueController.countryLeague.session}" />
				<h:outputLabel value="#{msg['league.week']}: " />	
				<h:outputText value="#{leagueController.countryLeague.week}" />
			</h:panelGrid>
			<ui:repeat var="team" value="#{leagueController.leagueTeans}"	varStatus="status">
				<h:panelGrid columns="1">
					<h:outputLabel value="#{team.name}" />
				</h:panelGrid>


				<br />
			</ui:repeat>

		</div>

	</ui:define>
</ui:composition>
